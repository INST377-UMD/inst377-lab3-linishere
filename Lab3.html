<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
    <div class="header-footer">
        <header><h1>Lab 3 - Rock Paper Scissors</h1></header>
    </div>

    <div class="nav-container">
        <nav>
          <ul>
            <li><a href="https://www.nytimes.com/" target="_blank">New York Times</a></li>
            <li><a href="https://www.testudo.umd.edu/" target="_blank">Testudo</a></li>
            <li><a href="https://www.duckduckgo.com" target="_blank">DuckDuckGo</a></li>
          </ul>
        </nav>
    </div>

    <div class="content-container">
        <div class="main-content">
          <h2>Play the Game</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="choice">Choose Rock, Paper, or Scissors:</label>
            <select id="choice" name="choice" required>
              <option value="rock">Rock</option>
              <option value="paper">Paper</option>
              <option value="scissors">Scissors</option>
            </select>
            
            <button type="submit">Submit</button>
          </form>
        </div>
    
        <div class="sidebar">
            <h3>How to Play</h3>
            <p>Rock beats Scissors, Scissors beats Paper, Paper beats Rock.</p>
        </div>
    </div>
    
    <div class="header-footer">
        <p>Footer Content. Si.</p>
    </div>
</body>
</html>
